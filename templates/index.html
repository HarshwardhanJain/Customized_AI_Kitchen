{% extends "base.html" %}

{% block content %}
    <!-- Index Page -->
    <div class="content-box">
        <h1 class="mb-4">Select a Dish</h1>
        <form action="{{ url_for('select_dish') }}" method="post">
            <div class="form-group">
                <label for="dish">Choose a dish:</label>
                <select class="form-control" name="dish" id="dish">
                    {% for dish in dishes %}
                        <option value="{{ loop.index }}">{{ dish }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="num_people">Number of people:</label>
                <input class="form-control" type="number" name="num_people" id="num_people" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}

{% block body_class %}index-bg{% endblock %}
