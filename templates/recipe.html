<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            position: relative;
            flex: 0 0 calc(33.333% - 40px); /* Subtract total gap (20px * 2) */
            box-sizing: border-box;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .image-item p {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            width: 30%;
        }
        .missing-ingredients {
            margin-bottom: 20px;
        }
        .missing-ingredients ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Ingredients</h2>
    {{ ingredients_table | safe }}

    <h2>Recipe Instructions</h2>
    <ol>
        {% for sentence in sentences %}
            <li>{{ sentence }}</li>
        {% endfor %}
    </ol>

    <h2>Images with Predictions</h2>
    <div class="image-grid">
        {% for image_url, prediction in images_with_predictions %}
            <div class="image-item">
                <p>{{ prediction }}</p>
                <img src="{{ image_url }}" alt="{{ prediction }}">
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{{ url_for('index') }}">
            <button>Back to Start</button>
        </a>
    </div>
</body>
</html>
