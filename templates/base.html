<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kitchen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px; /* Ensure same font size for all pages */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            position: relative;
            flex: 0 0 calc(33.333% - 40px);
            box-sizing: border-box;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .image-item p {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            width: 30%;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
        }

        /* Background images */
        .home-bg {
            background-image: url('{{ url_for('static', filename='backgrounds/background1.jpg') }}');
        }
        .index-bg {
            background-image: url('{{ url_for('static', filename='backgrounds/background2.jpg') }}');
        }
        .upload-bg {
            background-image: url('{{ url_for('static', filename='backgrounds/background3.jpg') }}');
        }
        .action-bg {
            background-image: url('{{ url_for('static', filename='backgrounds/background4.jpg') }}');
        }
        .result-bg {
            background-image: url('{{ url_for('static', filename='backgrounds/background5.jpg') }}');
        }

        /* Background properties */
        body.home-bg,
        body.index-bg,
        body.upload-bg,
        body.action-bg,
        body.result-bg {
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">AI Kitchen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Select Dish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('action') }}">Action</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_files') }}">Upload Images</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
